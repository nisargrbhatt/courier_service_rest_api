<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Courier Service</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >Sign Up</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button routerLink="/orders" routerLinkActive="mat-accent">
        Your Orders
      </button>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button routerLink="/addorder" routerLinkActive="mat-accent">
        Add Order
      </button>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
